<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Editorial</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"> 

	<script type="text/javascript">

		function validar(){
        var letras = /^[A-Za-z]+$/;
        var numeros =  /^[0-9]+$/;

        

        if (document.forms["editor"]["nom_editorial"].value.match(letras)  && 
            document.forms["editor"]["pais"].value.match(letras) &&
            document.forms["editor"]["estado"].value.match(letras)  &&
            document.forms["editor"]["ciudad"].value.match(letras) &&
            document.forms["editor"]["colonia"].value.match(letras) &&
            document.forms["editor"]["calle"].value.match(letras) &&
            document.forms["editor"]["anio_ed"].value.match(numeros) &&
            document.forms["editor"]["cp"].value.match(numeros)) {
            return true;

          
        }else{
            alert("Todos los campos deben ser caracteres, excepto el Año y Código Postal");
            return false; 
        }
    }





	</script>

</head>
<body >


 <div class="container">

	 		</div>

	 	</div>

 		</div>
 	</div>
 	<br><br><br>
